    .nwslt-border {
      border: 0.2px rgba(215, 215, 215, 0.3);
      border-style: solid none;
    }

    .nwslt-text {
      max-width: 75%;
      margin: 4.8rem 0 3.2rem 4.8rem;
    }

    .nwslt-text--lg {
      font-size: 5.2rem;
      font-weight: 600;
    }

    .nwslt-text .nwslt-text--lg {
      margin-bottom: 1.6rem;
    }

    .nwslt-text--md {
      font-size: 1.4rem;
    }

    .nwslt-text .nwslt-text--md {
      margin-bottom: 1.6rem;
    }

    .nwslt-text .nwslt-text--md:nth-child(5n) {
      margin-bottom: 2.4rem;
    }

    .nwslt-text--xlg {
      font-size: 5.2rem;
      font-weight: 800;
    }

    .nwslt-text .nwslt-text--xlg {
      margin: 2.4rem 0;
    }

    .nwslt-text--sm {
      font-size: 1.2rem;
    }

    .nwslt-text .nwslt-text--sm:last-child {
      margin: 1.6rem 0;
      color: #3f3f3f;
    }

    .footer-content {
      max-width: 80%;
      margin: 4.8rem auto 3.2rem auto;
    }

    .footer-link,
    .year {
      display: block;
      text-align: center;
    }

    .footer-link,
    .footer-link:link,
    .footer-link:visited {
      text-decoration: none;
      color: #747474;
    }

    .contacts {
      font-size: 1.2rem;
      font-style: normal;
      color: #747474;
    }

    .contacts .footer-link {
      margin-bottom: 1.6rem;
    }

    .contacts p {
      text-align: center;
      line-height: 2rem;
      margin-bottom: 1.6rem;
    }

    .social-links {
      list-style: none;
      display: flex;
      gap: 1.6rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
